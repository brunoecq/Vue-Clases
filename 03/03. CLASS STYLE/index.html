<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script defer src="js/app.js"></script>
    <style>
        .circle{
            border-radius: 200px;
            background-color: red;
        }
        .base{
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="base" :class='{"circle": true}'></div>
        <div class="base" :style="{'background-color': 'blue'}"></div>
        <div class="base" :style='mystyle'></div>
        <div class="base" :class='{"circle": 2 > 1}' :style="{'background-color': 'gray'}"></div>
    </div>
</body>
</html>
