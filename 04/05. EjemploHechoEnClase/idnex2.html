<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        
        table thead td{
            border: 1px solid;
            background-color: red;
        }
        table tbody tr:hover{
            background-color: beige;
        }
        .buena{
            color: green;
            font-weight: 600;
        }
    </style>
    
</head>
<body>
    <div id="app">
       
        <table>
            <thead>
                <tr>
                    <td>Movie</td>
                    <td >Studio</td>
                    <td>Year</td>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,i) in movies" :key="i" :class='{"buena":item.rating>=5}'>
                    <td><celda :estilo="borde" :dato="item.film"></celda></td>
                    <td><celda :estilo="fondo" :dato="item.studio"></celda></td>
                    <td><celda :dato="item.year"></celda></td>
                    <template><celdaa :estilo="borde" :dato="item.film"></celdaa></template>
                </tr>
            </tbody>
        </table>



    </div>

    <script>    
        Vue.component('celda',{
            props: {
                dato: String,
                estilo: Object
            },
            template:`<span :style="estilo">{{dato}}</span>`
        })
        Vue.component('celdaa',{
            props:['dato', 'estilo'],
            template:`<td :style="estilo">{{dato}}</td>`
        })
 

        var app = new Vue( {
            el:'#app',
            data:{
                movies: [
                    {"film": "Beauty and the Beast ","studio": "Disney","year": 2017, "rating":1},
                    {"film": "Guardians of the Galaxy Vol. 2","studio": "Disney","year": 2017, "rating":5},
                    {"film": "Wonder Woman","studio": "Warner Bros.","year": 2017, "rating":8},
                    {"film": "Rogue One: A Star Wars Story","studio": "Disney","year": 2016, "rating":4},
                    {"film": "Finding Dory","studio": "Disney","year": 2016, "rating":9}
                ],
                borde:{'border': "1px red solid"},
                fondo:{'background-color':'gray'}
            },
            methods:{
            }
        })
    </script>
</body>
</html>
